<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proton Web Server</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #333;
        }
        
        .container {
            background: white;
            padding: 3rem;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            text-align: center;
            max-width: 600px;
        }
        
        h1 {
            font-size: 3rem;
            color: #667eea;
            margin-bottom: 1rem;
        }
        
        .version {
            color: #764ba2;
            font-size: 1.2rem;
            margin-bottom: 2rem;
        }
        
        p {
            font-size: 1.1rem;
            line-height: 1.6;
            color: #666;
            margin-bottom: 2rem;
        }
        
        .features {
            text-align: left;
            display: inline-block;
            margin: 2rem 0;
        }
        
        .features li {
            padding: 0.5rem 0;
            list-style: none;
        }
        
        .features li:before {
            content: "âš¡ ";

        }
        
        .status {
            display: inline-block;
            background: #10b981;
            color: white;
            padding: 0.5rem 1.5rem;
            border-radius: 50px;
            font-weight: bold;
            margin-top: 1rem;
        }
    </style>
</head>

    <div class="container">

            <li>Master/worker process model</li>

</html>

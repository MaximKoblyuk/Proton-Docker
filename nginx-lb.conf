events {
    worker_connections 1024;
}

http {
    # Upstream configuration for Proton web servers
    upstream proton_backend {
        # Load balancing method
        least_conn;  # Use least connections algorithm
        
        # Backend servers
        # Docker Compose will resolve 'proton' to all container instances
        server proton:8080 max_fails=3 fail_timeout=30s;
        
        # Keepalive connections to backend
        keepalive 32;
    }

    # Server configuration
    server {
        listen 80;
        server_name localhost;

        # Access and error logs
        access_log /var/log/nginx/access.log;
        error_log /var/log/nginx/error.log warn;

        # Client settings
        client_max_body_size 10m;
        client_body_timeout 60s;

        # Proxy settings
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;

        # Location block - proxy all requests to proton backend
        location / {
            proxy_pass http://proton_backend;
            
            # Proxy headers
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Keepalive
            proxy_http_version 1.1;
            proxy_set_header Connection "";
            
            # Buffer settings
            proxy_buffering on;
            proxy_buffer_size 4k;
            proxy_buffers 8 4k;
            proxy_busy_buffers_size 8k;
        }

        # Health check endpoint
        location /nginx-health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }
    }
}
